<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main>
      <section class="image-nft-container">
        <img class="image-nft" alt="" src="images/image-equilibrium.jpg">
      </section>
      <section class="container">
        <article class="nft-name-container">
          <a class="nft-name" href="#">Equilibrium #3429</a>
        </article>

        <article class="nft-description">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </article>

        <section class="infos-nft">
          <article class="price-nft-container">
            <img class="logo-eth" alt="" src="images/icon-ethereum.svg">
            <p class="price-nft">0.041 ETH</p>
          </article>
          <article class="time-left-container">
            <img class="clock-logo" alt="" src="images/icon-clock.svg">
            <p class="time-left">3 days left</p>
          </article>
        </section>

        <section class="bar">
          &nbsp;
        </section>

        <section class="author-part">
          <img class="avatar-author" alt="" src="images/image-avatar.png">
          <p class="author-name"><span class="creation-span">Creation of</span> <a class="name" href="#">Jules Wyvern</a></p>
        </section>
      </section>
    </main>
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Lun0xxx">Lunoxx</a>.
    </footer>
</body>
</html>
